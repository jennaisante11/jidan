<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Bow Love Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ffe6ec;
      font-family: 'Arial', sans-serif;
      height: 100%;
    }

    canvas {
      display: block;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .floating-text {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      opacity: 1;
      pointer-events: none;
      animation: floatUp 1.5s ease-out forwards;
      z-index: 10;
    }

    .love {
      color: #ff4d88;
    }

    .miss {
      color: #666;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-40px); opacity: 0; }
    }

    /* 🎉 Animation when score reaches 100 */
    #congrats {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-weight: bold;
      color: #ff4d88;
      opacity: 0;
      z-index: 20;
      animation: fadeInOut 3s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      25% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      75% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="congrats" style="display: none;">kontol lu!</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const congrats = document.getElementById("congrats");

    let arrows = [];
    let score = 0;
    let canvasWidth = window.innerWidth;
    let canvasHeight = window.innerHeight;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    let bowY = canvasHeight / 2;
    let shownCongrats = false;

    const target = {
      x: canvasWidth - 80,
      y: 120,
      dy: 2,
      radius: 40
    };

    document.addEventListener("click", shootArrow);
    window.addEventListener("resize", () => {
      canvasWidth = window.innerWidth;
      canvasHeight = window.innerHeight;
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      bowY = canvasHeight / 2;
    });

    function shootArrow() {
      arrows.push({ x: 80, y: bowY, dx: canvasWidth * 0.008, hit: false });
    }

    function drawBow() {
      ctx.fillStyle = '#8B4513';
      ctx.fillRect(60, bowY - 30, 10, 60);
    }

    function drawHeart(x, y, size) {
      ctx.save();
      ctx.beginPath();
      const topCurveHeight = size * 0.3;
      ctx.moveTo(x, y + topCurveHeight);
      ctx.bezierCurveTo(x, y, x - size / 2, y, x - size / 2, y + topCurveHeight);
      ctx.bezierCurveTo(x - size / 2, y + (size + topCurveHeight) / 2,
                        x, y + (size + topCurveHeight) / 1.2,
                        x, y + size);
      ctx.bezierCurveTo(x, y + (size + topCurveHeight) / 1.2,
                        x + size / 2, y + (size + topCurveHeight) / 2,
                        x + size / 2, y + topCurveHeight);
      ctx.bezierCurveTo(x + size / 2, y, x, y, x, y + topCurveHeight);
      ctx.closePath();
      ctx.fillStyle = '#ff3366';
      ctx.fill();
      ctx.restore();
    }

    function drawArrows() {
      ctx.fillStyle = '#000';
      arrows.forEach((arrow, index) => {
        arrow.x += arrow.dx;
        ctx.fillRect(arrow.x, arrow.y - 2, 20, 4);

        const dx = arrow.x - target.x;
        const dy = arrow.y - (target.y + 20);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (!arrow.hit && distance < target.radius) {
          arrow.hit = true;
          showFloatingText("❤️ Love You", arrow.x, arrow.y, 'love');
          arrows.splice(index, 1);
          score += 10;
          scoreEl.textContent = "Score: " + score;

          // 🎉 Show congratulatory message when score reaches 100
          if (score >= 100 && !shownCongrats) {
            shownCongrats = true;
            showCongrats();
          }
        }

        if (arrow.x > canvas.width) {
          if (!arrow.hit) {
            showFloatingText("💔 Miss You", arrow.x, arrow.y, 'miss');
          }
          arrows.splice(index, 1);
        }
      });
    }

    function updateTarget() {
      target.y += target.dy;
      if (target.y < 40 || target.y > canvas.height - 80) {
        target.dy *= -1;
      }
    }

    function showFloatingText(text, x, y, type) {
      const span = document.createElement("span");
      span.className = `floating-text ${type}`;
      span.textContent = text;
      span.style.left = `${x}px`;
      span.style.top = `${y}px`;
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 1500);
    }

    function showCongrats() {
      congrats.style.display = "block";
      congrats.classList.add("animate");

      // Hide after animation ends (3s duration)
      setTimeout(() => {
        congrats.style.display = "none";
      }, 3000);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBow();
      drawHeart(target.x, target.y, 60);
      drawArrows();
      updateTarget();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
